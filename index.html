<!DOCTYPE html>
<html>
<head>
    <title>Student Mark Display System</title>
    <!-- Linking the CSS file -->
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>

<div class="container">
    <h2>Check Your Marks</h2>

</div>

<!-- Linking the JavaScript file -->
<script src="script.js"></script>

</body>
</html>
