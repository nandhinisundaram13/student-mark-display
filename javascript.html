<!DOCTYPE html>
<html>
<head>
    <title>Student Mark Display System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('exam.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
            transform: scale(0.97);
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Check Your Marks</h2>
    <label for="regno">Enter Registration Number:</label>
    <input type="text" id="regno" placeholder="e.g., S101">
    <button onclick="getMarks()">Get Marks</button>

    <div class="result" id="result"></div>
</div>

<script>
    // Sample student data
    const students = {
        "S101": { name: "Nandhini", subject: "Math", marks: 88 },
        "S102": { name: "Jayashree", subject: "Math", marks: 76 },
        "S103": { name: "Priya", subject: "Math", marks: 92 }
    };

    function getMarks() {
        const regno = document.getElementById('regno').value.trim().toUpperCase();
        const resultDiv = document.getElementById('result');

        if (regno === "") {
            resultDiv.innerHTML = "Please enter a Registration Number.";
            return;
        }

        if (students[regno]) {
            const student = students[regno];
            resultDiv.innerHTML = `
                <strong>Mark Details:</strong><br>
                Name: ${student.name} <br>
                Registration Number: ${regno} <br>
                Subject: ${student.subject} <br>
                Marks: ${student.marks}
            `;
        } else {
            resultDiv.innerHTML = "No student found with Registration Number: " + regno;
        }
    }
</script>

</body>
</html>
